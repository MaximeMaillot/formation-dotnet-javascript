<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../exercices/assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./../../node_modules/bootstrap/dist/css/bootstrap.css" />
  <title>Calculatrice</title>
</head>

<body class="bg-danger">
  <div class="container bg-black w-25 mt-5 p-3 rounded-3">
    <div class="text-center text-white h2">Calculator<b>3000</b></div>
    <div style="background-color: lightgray;">
      <div class="text-end" id="calcul" style="font-size: xx-large;">&nbsp;</div>
      <div class="text-end" id="result" style="font-size: xx-large;">&nbsp;</div>
    </div>
    <div class="button-container">
      <div class="row d-flex justify-content-between m-2">
        <div class="col"><button class="btn btn-danger w-100 border-bottom border-2">C</button></div>
        <div class="col"><button class="btn btn-light w-100 border-bottom border-2 border-light">(</button></div>
        <div class="col"><button class="btn btn-light w-100 border-bottom border-2">)</button></div>
        <div class="col"><button class="btn btn-light w-100 border-bottom border-2">/</button></div>
      </div>
      <div class="row d-flex justify-content-between m-2">
        <div class="col"><button class="btn btn-light w-100 border-bottom border-2">7</button></div>
        <div class="col"><button class="btn btn-light w-100 border-bottom border-2">8</button></div>
        <div class="col"><button class="btn btn-light w-100 border-bottom border-2">9</button></div>
        <div class="col"><button class="btn btn-light w-100 border-bottom border-2">*</button></div>
      </div>
      <div class="row d-flex justify-content-between m-2">
        <div class="col"><button class="btn btn-light w-100 border-bottom border-2">4</button></div>
        <div class="col"><button class="btn btn-light w-100 border-bottom border-2">5</button></div>
        <div class="col"><button class="btn btn-light w-100 border-bottom border-2">6</button></div>
        <div class="col"><button class="btn btn-light w-100 border-bottom border-2">-</button></div>
      </div>
      <div class="row d-flex justify-content-between m-2">
        <div class="col"><button class="btn btn-light w-100 border-bottom border-2">1</button></div>
        <div class="col"><button class="btn btn-light w-100 border-bottom border-2">2</button></div>
        <div class="col"><button class="btn btn-light w-100 border-bottom border-2">3</button></div>
        <div class="col"><button class="btn btn-light w-100 border-bottom border-2">+</button></div>
      </div>
      <div class="row d-flex justify-content-between m-2">
        <div class="col"><button class="btn btn-light w-100 border-bottom border-2">0</button></div>
        <div class="col"><button class="btn btn-light w-100 border-bottom border-2">.</button></div>
        <div class="col-6"><button class="btn btn-dark w-100 border-bottom border-2">=</button></div>
      </div>
    </div>
  </div>
  <script type="module" src="./index.js"></script>
</body>

</html>
