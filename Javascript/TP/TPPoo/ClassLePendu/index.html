<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style.css">
    <title>Pendu</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="jumbotron">
                <h1 class="display-4">TRAVAUX PRATIQUE POO - HERITAGE - Le pendu JS</h1>
                <hr>
                <p class="lead">
                    Création et Utilisation des <mark>Class</mark> en
                    <mark>Javascript</mark>.
                </p>
            </div>
            <div class="container card">
                <div class="row">
                    <div class="col-10 text-center">
                        <h2 class="text-center">Le jeu du pendu</h2>
                    </div>
                    <div class="col-1 pt-1">
                        <button class="btn btn-secondary" id="gamemode">Click</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6" id="left"><img class="card" id="img" src="./assets/blanc/pendu-11.jpg"
                            alt="pendu"></div>
                    <div class="col-6" id="right">
                        <div class="card">
                            <p class="h3 text-center">Mot à trouver</p>
                            <div id="masque" class="card text-center h4">********</div>
                        </div>
                        <div class="card">
                            <p id="message" class="text-center">&nbsp;</p>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Veuillez saisir ici"
                                    id="user-input" minlength="1" maxlength="1">
                                <div class="input-group-append">
                                    <button class="btn btn-success" type="button" id="validate">Valider</button>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon3">Déjà proposée(s)</span>
                                <span class="form-control" id="list-proposition" aria-describedby="basic-addon3"></span>
                            </div>
                        </div>
                        <div id="replay" class="card p-3">
                            <button class="btn btn-secondary">Rejouer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./src/index.js"></script>

</html>
